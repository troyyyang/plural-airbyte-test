apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: superset
spec:
  selector:
    matchLabels: {}
  componentKinds:
  - group: v1
    kind: Service
  - group: networking.k8s.io
    kind: Ingress
  - group: cert-manager.io
    kind: Certificate
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: Deployment
  - group: batch
    kind: CronJob
  - group: batch
    kind: Job
  descriptor:
    type: superset
    version: 0.2.2
    description: open source data visualization
    icons:
    - src: https://plural-assets.s3.us-east-2.amazonaws.com/uploads/repos/9420c529-ad19-4067-81cd-fd8e08e89d27/superset.png?v=63819019776
    

    {{- if .Values.global }}
    {{- if .Values.global.application }}
    {{- if .Values.global.application.links }}
    links:
    {{ toYaml .Values.global.application.links | nindent 6 }}
    {{- end }}
  {{- if .Values.global.application.info }}
  info:
  {{ toYaml .Values.global.application.info | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- end }}
